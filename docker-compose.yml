version: '3'
name: 'companions'
services:
  api:
    ports:
      - '2703:2703'
    container_name: api
    command: npm run dev --workspace api
    build:
      args:
        APP: api
        START_COMMAND: dev
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules
